<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
<script type ='text/babel'>
    const { render } = ReactDOM;
    const { Component } = React;


    class App extends Component{
        constructor(){
            super();
            this.state = {
                numbers: []
            };
            this.addNumber = this.addNumber.bind(this);
        }

        deleteNumber(idx){
            const numbers = this.state.numbers.filter((_, _idx)=> _idx !== idx);
            this.setState({ numbers });
        }

        addNumber() {
            const num = Math.round(Math.random() * 10);
            this.setState({ numbers: [...this.state.numbers, num]});
        }
        render(){
            const { numbers } = this.state;
            return (
                <div>
                    <button onClick={ this.addNumber }>+</button>
                    <ul>
                        {
                            numbers.map( (num, idx) => {
                                return (
                                    <li key={ idx }>
                                        { num }
                                        <button onClick={()=> this.deleteNumber(idx)}>x</button>
                                    </li>
                                );
                            })
                        }
                    </ul>
                </div>
            );
        }
    }
    render(React.createElement(App), document.querySelector('#root'));
</script>

    
</body>
</html>
